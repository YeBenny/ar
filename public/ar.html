<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script>
      var animations = [
        'Idle',
        'Bounce',
        'Clicked',
        'Munch',
        'Roll',
        'Run',
        'Spin',
        'Swim',
        'Run',
        'Jump',
        'Fear',
        'Death'
      ]
      var animation = animations[0]
      AFRAME.registerComponent('markerhandler', {
        init: function () {
          this.el.sceneEl.addEventListener('markerFound', () => {
            const model = document.querySelector('#model')
            model.setAttribute(
              'animation-mixer',
              `clip: ${animation}; loop: repeat; timeScale: 0.5;`
            )
            const text = document.querySelector('#text')
            text.setAttribute('value', `${animation}`)
            const image = document.querySelector('#image')
            image.classList.add('clickable')
          })

          this.el.sceneEl.addEventListener('markerLost', (e) => {
            const image = document.querySelector('#image')
            image.classList.remove('clickable')
          })

          this.el.addEventListener('click', () => {
            animation = animations[Math.floor(Math.random() * 12)]
            const model = document.querySelector('#model')
            model.setAttribute(
              'animation-mixer',
              `clip: ${animation}; loop: repeat; timeScale: 0.5;`
            )
            const text = document.querySelector('#text')
            text.setAttribute('value', `${animation}`)
          })
        }
      })
    </script>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      gesture-detector
    >
      <a-marker markerhandler emitevents="true" preset="hiro">
        <a-entity
          id="model"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="./gltfs/Scene/scene.gltf"
          gesture-handler="minScale: 0.5; maxScale: 1.5"
          animation-mixer="clip: Run; loop: repeat; timeScale: 0.5"
        >
        </a-entity>
        <a-entity position="0 0 1" rotation="-90 0 0" scale="1.0 1.0 1.0">
          <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable;">
            <a-image id="image" class="clickable" src="./images/button.png"></a-image>
          </a-entity>
          <a-entity position="1 0 0">
            <a-text id="text" color="#000"></a-text>
          </a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
