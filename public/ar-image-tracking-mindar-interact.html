<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script src="./js/gestures.js"></script>
  <script>
    var animations = [
      'Idle',
      'Bounce',
      'Clicked',
      'Munch',
      'Roll',
      'Run',
      'Spin',
      'Swim',
      'Run',
      'Jump',
      'Fear',
      'Death'
    ]
    var animation = animations[0]
    var visiable = false
    var targetFound = false

    AFRAME.registerComponent('interactive-handler', {
      init: function () {
        const model = document.querySelector('#model')
        model.setAttribute(
          'animation-mixer',
          `clip: ${animation}; loop: repeat; timeScale: 0.5;`
        )

        const text = document.querySelector('#text')
        text.setAttribute('value', `${animation}`)
      }
    })

    AFRAME.registerComponent('target-handler', {
      init: function () {
        this.el.addEventListener("targetFound", event => {
          targetFound = true

          visiable = true
          const interactiveScene = document.querySelector('#interactive-scene')
          interactiveScene.setAttribute('visible', true)

          const pushBtn = document.querySelector('#push-btn')
          pushBtn.classList.add('clickable')
          pushBtn.addEventListener('click', () => {
            animation = animations[Math.floor(Math.random() * 12)]
            const model = document.querySelector('#model')
            model.setAttribute(
              'animation-mixer',
              `clip: ${animation}; loop: repeat; timeScale: 0.5;`
            )
            const text = document.querySelector('#text')
            text.setAttribute('value', `${animation}`)
          })

          const closeBtn = document.querySelector('#close-btn')
          closeBtn.classList.add('clickable')
          closeBtn.addEventListener('click', () => {
            visiable = false
            const interactiveScene = document.querySelector('#interactive-scene')
            interactiveScene.setAttribute('visible', false)

            const pushBtn = document.querySelector('#push-btn')
            pushBtn.classList.remove('clickable')

            const closeBtn = document.querySelector('#close-btn')
            closeBtn.classList.remove('clickable')

            const uiScanning = document.querySelector('.mindar-ui-scanning')
            uiScanning.classList.remove('hidden')

            if (targetFound) {
              setTimeout(() => {
                visiable = true
                const interactiveScene = document.querySelector('#interactive-scene')
                interactiveScene.setAttribute('visible', true)

                const pushBtn = document.querySelector('#push-btn')
                pushBtn.classList.add('clickable')

                const closeBtn = document.querySelector('#close-btn')
                closeBtn.classList.add('clickable')
              }, 500)
            }
          })
        })

        this.el.addEventListener("targetLost", event => {
          targetFound = false
          if (visiable) {
            setTimeout(() => {
              const uiScanning = document.querySelector('.mindar-ui-scanning')
              uiScanning.classList.add('hidden')
            }, 0)
          }
        })
      }
    })
  </script>
</head>

<style>
  #interactive-scene {
    z-index: 9999;
  }
</style>

<body>
  <a-scene id="interactive-scene" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" visible="false" gesture-detector>
    <a-entity interactive-handler camera emitevents="true">
      <a-entity position="0 -1 -5">
        <a-entity id="model" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="./gltfs/Scene/scene.gltf"
          gesture-handler="isVisible: true; minScale: 0.5; maxScale: 1.5"
          animation-mixer="clip: Run; loop: repeat; timeScale: 0.5">
        </a-entity>
        <a-entity position="0 -1 0" rotation="0 0 0" scale="1 1 1">
          <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable;">
            <a-image id="push-btn" class="clickable" src="./images/push.png"></a-image>
          </a-entity>
          <a-entity position="1 0 0">
            <a-text id="text" color="#000" negate="false"></a-text>
          </a-entity>
        </a-entity>
        <a-entity position="2 2 0" rotation="0 0 0" scale="0.5 0.5 0.5" cursor="rayOrigin: mouse"
          raycaster="objects: .clickable;">
          <a-image id="close-btn" class="clickable" src="./images/close.png"></a-image>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
  <a-scene mindar-image="imageTargetSrc: ./minds/targets.mind; filterMinCF:.001; filterBeta: 1;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="avatarModel" src="./gltfs/Scene/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity target-handler mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        visible="false">
    </a-entity>
  </a-scene>
</body>

</html>
